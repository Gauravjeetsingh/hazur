<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hazur</title>
	<link rel="stylesheet" href="/public/styles/main.css">
</head>


<body>
	<script src="/public/utils.js"></script>

	<div class="page-wrapper">
		<img onclick="toggleSidebar()" class="ham-icon" src="/public/assets/icons/hamburger.svg" />
		<div class="content">
			<div class="header">
				Shri Guru Granth Sahib ji
			</div>
			<div class="message-container"></div>
			<div class="question-form">
				<input type="text" id="question-input" placeholder="Type your question here">
				<button onclick="getAnswers();">
					<svg width="14" height="13" viewBox="0 0 14 13" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path
						d="M8.121 0.293C7.93353 0.480528 7.82821 0.734836 7.82821 1C7.82821 1.26516 7.93353 1.51947 8.121 1.707L11.413 5L1 5.007C0.734784 5.007 0.48043 5.11236 0.292893 5.29989C0.105357 5.48743 0 5.74178 0 6.007C0 6.27222 0.105357 6.52657 0.292893 6.71411C0.48043 6.90164 0.734784 7.007 1 7.007L11.414 7L8.121 10.293C8.02549 10.3852 7.94931 10.4956 7.8969 10.6176C7.84449 10.7396 7.8169 10.8708 7.81575 11.0036C7.8146 11.1364 7.8399 11.2681 7.89018 11.391C7.94046 11.5138 8.01471 11.6255 8.10861 11.7194C8.2025 11.8133 8.31415 11.8875 8.43705 11.9378C8.55994 11.9881 8.69162 12.0134 8.8244 12.0123C8.95718 12.0111 9.0884 11.9835 9.2104 11.9311C9.33241 11.8787 9.44275 11.8025 9.535 11.707L13.121 8.122C13.3996 7.84342 13.6207 7.51268 13.7715 7.14867C13.9222 6.78466 13.9999 6.39451 13.9999 6.0005C13.9999 5.60649 13.9222 5.21634 13.7715 4.85233C13.6207 4.48832 13.3996 4.15758 13.121 3.879L9.535 0.293C9.34747 0.105529 9.09316 0.000213623 8.828 0.000213623C8.56284 0.000213623 8.30853 0.105529 8.121 0.293Z"
						fill="white" />
					</svg>
				</button>
			</div>
		</div>
		<div class="sidebar">
			<div class="utils">
				<div class="source-container source-container-mobile">
					<h3 class="sidebar-label">Sources</h3>
				</div>
				
				<div class="history-container">
					<!-- <h3 class="sidebar-label">History</h3> -->
				</div>
			</div>
			<div class="branding">
				<svg class="logo" width="32" height="12" viewBox="0 0 32 12" fill="none"
				xmlns="http://www.w3.org/2000/svg">
				<path d="M1.18657 6.80204C10.5785 -1.05847 15.9099 0.516631 23.1035 5.98113" stroke="#FA6B2D"
				stroke-width="2" stroke-linecap="round" />
				<path d="M8.62916 7.17799C18.7321 13.2714 23.8869 11.3367 30.5216 5.74302" stroke="#4B70F0"
				stroke-width="2" stroke-linecap="round" />
				</svg>
				<h1 class="brand-text">Hazur</h1>
			</div>
		</div>
	</div>
</body>

<script>
	const sources = [
		{
			id: 'G',
			text: 'Sri Guru Granth Sahib',
		},
		{
			id: 'D',
			text: 'Sri Dasam Granth Sahib',
		},
		{
			id: 'V',
			text: "Vaara'n Bhai Gurdas Ji",
		},
		{
			id: 'M',
			text: 'Mahan Kosh'
		}
	];
	sources.forEach(source => {
		const htmlCode = `<div class="source source-${source.id}">
							<svg class="circle circle-${source.id}" width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M9.5753 0.6613C10.3243 -0.212102 11.6757 -0.212102 12.4247 0.661301C12.9468 1.27006 13.7979 1.47986 14.5431 1.18344C15.6122 0.758169 16.8088 1.38618 17.0661 2.50763C17.2455 3.28928 17.9017 3.87061 18.6993 3.95444C19.8435 4.07472 20.6112 5.18688 20.3179 6.29946C20.1135 7.07493 20.4243 7.89461 21.0916 8.33949C22.0489 8.97777 22.2118 10.3193 21.435 11.1681C20.8937 11.7598 20.788 12.63 21.1721 13.334C21.7231 14.3441 21.2439 15.6076 20.1616 15.9983C19.4073 16.2705 18.9093 16.992 18.9222 17.7939C18.9408 18.9443 17.9292 19.8404 16.7894 19.6834C15.995 19.5739 15.2187 19.9813 14.8575 20.6973C14.3393 21.7246 13.0272 22.048 12.0909 21.3792C11.4383 20.9131 10.5617 20.9131 9.90909 21.3792C8.97282 22.048 7.66071 21.7246 7.14248 20.6973C6.78127 19.9813 6.00504 19.5739 5.21058 19.6834C4.07076 19.8404 3.05924 18.9443 3.07777 17.7939C3.09068 16.992 2.59269 16.2705 1.83836 15.9983C0.756106 15.6076 0.2769 14.3441 0.827941 13.334C1.21202 12.63 1.10635 11.7598 0.564952 11.1681C-0.211799 10.3193 -0.0489079 8.97777 0.90841 8.33949C1.57566 7.89461 1.88653 7.07493 1.68209 6.29946C1.38879 5.18688 2.15646 4.07472 3.30074 3.95444C4.09831 3.87061 4.75449 3.28928 4.93385 2.50763C5.19118 1.38618 6.38777 0.758169 7.45688 1.18344C8.20205 1.47986 9.05323 1.27006 9.5753 0.6613Z" fill="#FA6B2D"/>
							</svg>
							<span class="status"></span>
							<span class="source-name">${source.text}</span>
							<span class="result-count"></span>
						</div>`;
		document.querySelector('.source-container').innerHTML += htmlCode;
	});

	document.onkeydown = pressedKey => {
		if(pressedKey.key === 'Enter') {
			getAnswers();
		}
	};
</script>

</html>
